<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href = "reset.css" rel = "stylesheet">
    <link href = "lab04.css" rel = "stylesheet">
</head>
<body>
<header>
    <h1>Share Your Travels</h1>
    <p>let us know where you've been</p>
</header>
<main>
    <section>

        <form method = "post" action = "http://www.randyconnolly.com/tests/process.php">
            <fieldset>
              <legend>PHOTOS DETAILS</legend>
              <table>
                  <tbody>
                  <tr>
                      <td colspan = "2">
                          <p>Title</p>
                          <label>
                              <input type = "text" name = "title" value = "Give your photo a descriptive name"/>
                          </label>
                          <p>
                          <p>Description</p>
                          <label>
                              <textarea id = "Description" rows = "5">Adding a rich description will help with search results</textarea>
                          </label>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <p>Continent</p>
                          <label>
                              <select>
                                  <option value = "Choose continent">Choose continent</option>
                              </select>
                          </label>
                          <p>Country</p>
                          <label>
                              <select>
                                  <option value = "Choose country">Choose country</option>
                              </select>
                          </label>
                          <p>City</p>
                          <label>
                              <input type = "text" name = "city"/>
                          </label>
                      </td>

                      <td>
                          <div class = "box"><p>Copyright?</p>
                          <label >
                              <input type = "radio" value = "All rights reserved" name = "copyright">
                              All rights reserved
                              <br>
                          </label>
                          <label>
                              <input type = "radio" value = "Creative Commons" checked = "checked" name = "copyright"/>
                              Creative Commons
                          </label>
                          </div>

                          <div class = "box"><p>Creative Commons Types</p>
                              <label>
                                  <input type = "checkbox" value = "Attribution">
                                  Attribution
                                  <br>
                              </label>
                              <label>
                                  <input type = "checkbox" value = "Noncommercial">
                                  Noncommercial
                                  <br>
                              </label>
                              <label>
                                  <input type = "checkbox" value = "No Derivative Works">
                                  No Derivative Works
                              </label>
                          </div>
                      </td>

                  </tr>
                  <tr>
                      <td colspan = "2">
                          <div class = "rectangle">
                        <label >
                            I accept the software license
                            <input type = "checkbox">
                        </label>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label>
                              Rate this photo:<br>
                              <input type = "number" style = "width:10%"/>
                          </label>
                          <label><br>Color Collection:<br>
                              <input type = "color"/>
                          </label>
                      </td>
                      <td>
                          <div class = "box">
                          <label>Date Taken:<br>
                              <input type = "date"/>
                          </label>
                          <label><br>Time Taken:<br>
                              <input type = "time">
                          </label>
                          </div>
                      </td>

                  </tr>
                  <tr>
                      <td colspan = "2">
                          <p class = "rectangle">
                      <label>
                      <input class = "rounded" type = "submit" value="提交"/>
                      </label>
                          <label>
                              <input class = "rounded" type = "reset" value="Clear From"/>
                          </label>
                          </p>
                      </td>
                  </tr>
                  </tbody>
              </table>
          </fieldset>
        </form>
    </section>
</main>
</body>
</html>
