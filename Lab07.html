<!DOCTYPE html>

<html>
<head>
    <title>Tables</title>
    <style>
        body {
            text-align: center;
        }

        #select, #commit, #nowTable {
            width: 300px;
        }

        table {
            margin: 0 auto;
        }

        th {
            background-color: grey;
            color: whitesmoke;
        }

        tr:nth-child(odd) td {
            background-color: lightgrey;
        }
        #commit{
            visibility: hidden;
        }

        td {
            padding: 0 0.5em;
        }
    </style>
</head>
<body>
<form id="form">
    <select title="select" id="select" onchange="getChange()">
        <option>SELECT ONE</option>
        <option>CREATE TABLE</option>
        <option>ADD ROW</option>
        <option>DELETE ROW</option>
        <option>DELETE TABLE</option>
    </select>
    <div id="content"></div>
    <div><input type="button" value="commit" id="commit"></div>
</form>
<select title="nt" id="nowTable" onchange="change()">
    <option>SELECT (default: last created)</option>
</select>
<div id="table"></div>
<script src = "Lab07.js"></script>
</body>
</html>
